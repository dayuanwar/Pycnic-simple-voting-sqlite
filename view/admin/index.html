    <!-- Main JS-->
    <script src="js/main.js"></script>
    <script>
        loadContent();
    
        function loadContent(){
          var html = '';
          var xhr = new XMLHttpRequest();
          var url = "http://localhost:8000/count-vote";
          xhr.onreadystatechange = function(){
              if(this.readyState == 4 && this.status == 200){
              var data = JSON.parse(this.responseText);
              
              data.forEach(function (element) {
                
                  html += '<div class="col-md-4">';
                  html += '<div class="card">';
                  html += '<div class="card-header">';
                  html += '<strong class="card-title mb-3">Hasil Vote</strong>';
                  html += '</div>';
                  html += '<div class="card-body">';
                  html += '<div class="mx-auto d-block">';
                  html += '<img class="rounded-circle mx-auto d-block" src="../assets/User-icon.png" alt="Card image cap" width="40%">';
                  html += '<h5 class="text-sm-center mt-2 mb-1">'+element['Name']+'</h5>';
                  html += '<div class="location text-sm-center">'+element['Count']+' Vote</div>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';
                  html += '</div>';

              });
              document.getElementById('list_data').innerHTML = html;
              }
          };
          xhr.open("GET", url);
          xhr.send();
        }
    </script>
